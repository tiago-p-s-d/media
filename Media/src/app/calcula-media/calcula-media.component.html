<div class="main" [ngClass]="{
  'aprovado': this.boletim.getsituacao() == 'aprovado',
  'aprovado-com-pf': this.boletim.getsituacao() == 'aprovado com prova final',
  'reprovado': this.boletim.getsituacao() == 'reprovado',
  'avaliacao-final': this.boletim.getsituacao() == 'avaliacao final'
}">
  <form>
      <div>
          <label for="b1">Bim 1</label>
          <input id="b1" name="b1" type="number" #b1>
      </div>
      <div>
          <label for="b2">Bim 2</label>
          <input id="b2" name="b2" type="number" #b2>
      </div>
      <div>
          <label for="b3">Bim 3</label>
          <input id="b3" name="b3" type="number" #b3>
      </div>
      <div>
          <label for="b4">Bim 4</label>
          <input id="b4" name="b4" type="number" #b4>
      </div>
      <div>
          <input type="button" value="Calcular" (click)="sendNotas(+b1.value, +b2.value, +b3.value, +b4.value)">
      </div>
      <p>{{this.boletim.getsituacao()}}</p>

      <div *ngIf="this.boletim.getsituacao() == 'avaliacao final'">
        <div>
            <label for="pf">Nota da Prova Final</label>
            <input id="pf" name="pf" type="number" #pf>
        </div>
        <div>
            <input type="button" value="Calcular PF" (click)="this.boletim.setProvaFinal(+pf.value)">
        </div>
      </div>

      <div *ngIf="this.boletim.getsituacao() == 'aprovado com prova final'">
        <div>
          <label for="pf">Nota da Prova Final</label>
          <input id="pf" name="pf" type="number" #pf [value]="boletim.getPF()">
        </div>
      </div>

  </form>




</div>
